<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn w-100 searchButton"
                />
              </div>
            </div>
          </form>
          <div class="current-weather">
            <div class="row overview">
              <div class="col-6">
                <h1 class="title">Current Weather</h1>
                <ul>
                  <li class="date">Last updated: <span id="date"></span></li>
                </ul>
              </div>
              <div class="col-6">
                <h1 id="city" class="cityName"></h1>
                <div id="description" class="description"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"> Â°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-6">
                    <ul>
                      <li class="text-center add-info">
                        Humidity <br /><span id="humidity"></span>%
                      </li>
                    </ul>
                  </div>
                  <div class="col-6">
                    <ul>
                      <li class="text-center add-info">
                        Wind <br /><span id="wind"></span> km/h
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast-weather mt-3">
            <div class="title">6-Days Forecast</div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>

        <p class="text-center">
          <small>
            <a
              href="https://github.com/nlttuyen/my-weather-project"
              target="_blank"
              class="github-link"
              >Open-source code</a
            >
            by Tuyen Nguyen
          </small>
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
